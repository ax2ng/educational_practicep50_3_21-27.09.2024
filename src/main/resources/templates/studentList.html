<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
</head>
<body onload="setInitialBackgroundColor()">
<div th:insert="blocks/header"></div>
<h1>Список студентов</h1>
<form action="/students/add" method="post" th:object="${student}">
    <input type="text" name="firstName" placeholder="Имя" th:field="*{firstName}" required>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Имя не должно быть пустым</div>

    <input type="text" name="lastName" placeholder="Фамилия" th:field="*{lastName}" required>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Фамилия не должна быть пустой</div>

    <h3>Добавить профиль:</h3>
    <label for="bio">Биография:</label>
    <textarea id="bio" name="bio" placeholder="Введите биографию" required></textarea>

    <button type="submit">Добавить студента и профиль</button>
</form>

<h2>Все студенты:</h2>
<ul>
    <th:block th:each="student : ${students}">
        <li>
            <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

            <!-- Форма для обновления студента -->
            <form action="/students/update" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}">
                <input type="text" name="firstName" th:value="${student.firstName}" placeholder="Имя" required>
                <input type="text" name="lastName" th:value="${student.lastName}" placeholder="Фамилия" required>

                <!-- Выпадающий список для выбора профиля -->
                <select name="profileId" required>
                    <option value="" disabled selected>Выберите профиль</option>
                    <th:block th:each="profile : ${profiles}">
                        <option th:value="${profile.id}" th:text="${profile.bio}"></option> <!-- Отображаем биографию профиля -->
                    </th:block>
                </select>

                <button type="submit">Обновить</button>
            </form>

            <!-- Форма для удаления студента -->
            <form action="/students/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}">
                <button type="submit">Удалить</button>
            </form>
        </li>
    </th:block>
</ul>

<script>
    // Set initial background color from localStorage
    function setInitialBackgroundColor() {
        const savedColor = localStorage.getItem('backgroundColor');
        if (savedColor) {
            document.body.style.backgroundColor = savedColor;
        }
    }

    // Greeting based on time of day
    const greetingElement = document.getElementById('greeting');
    const currentHour = new Date().getHours();

    if (currentHour < 12) {
        greetingElement.textContent = 'Доброе утро!';
    } else if (currentHour < 18) {
        greetingElement.textContent = 'Добрый день!';
    } else {
        greetingElement.textContent = 'Добрый вечер!';
    }

    // Change background color function
    function changeBackgroundColor() {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD'];
        const newColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = newColor;

        // Save the selected color to localStorage
        localStorage.setItem('backgroundColor', newColor);
    }

    // Counter function
    let count = 0;

    function incrementCounter() {
        count++;
        document.getElementById('clickCount').textContent = count;
    }
</script>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
