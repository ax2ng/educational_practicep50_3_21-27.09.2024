<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body>
<h1>Список продуктов</h1>

<!-- Форма для добавления нового продукта -->
<form action="/products/add" method="post" th:object="${product}">
    <input type="text" name="name" placeholder="Название продукта" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Название продукта не должно быть пустым.</div>

    <input type="number" name="price" placeholder="Цена (₽)" th:field="*{price}" required min=".01">
    <div th:if="${#fields.hasErrors('price')}" th:errors="{price}">Цена должна быть положительной.</div>

    <label for="students">Выберите студентов:</label>
    <select id="students" name="studentIds" multiple>
        <th:block th:each="student : ${students}">
            <option th:value="${student.id}" th:text="${student.firstName} + ' ' + ${student.lastName}"></option>
        </th:block>
    </select>

    <button type="submit">Добавить продукт</button>
</form>

<h2>Все продукты:</h2>
<ul>
    <th:block th:each="product : ${products}">
        <li>
            <strong>Название:</strong>
            <span th:text="${product.name}"></span>,
            <strong>Цена:</strong>
            <span th:text="${product.price}"></span>

            <!-- Форма для обновления продукта -->
            Обновить:
            <form action="/products/update" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${product.id}"/>
                <input type="text" name="name" th:value="${product.name}" required />
                <input type="number" name="price" th:value="${product.price}" required min=".01"/>

                <!-- Выпадающий список для выбора студентов -->
                <label for="studentsUpdate">Выберите студентов:</label>
                <select id="studentsUpdate" name="studentIds" multiple>
                    <th:block th:each="student : ${students}">
                        <option th:value="${student.id}"
                                th:text="${student.firstName} + ' ' + ${student.lastName}"
                                th:selected="${#lists.contains(product.students, student)}"></option> <!-- Выбор текущих студентов -->
                    </th:block>
                </select>

                <!-- Кнопка обновления -->
                <button type="submit">Обновить</button>
            </form>

            <!-- Форма для удаления продукта -->
            Удалить:
            <form action="/products/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${product.id}"/>
                <button type="submit">Удалить</button>
            </form>
        </li>
    </th:block>
</ul>

<a href="/students/all">Студенты</a><br/>
<a href="/profiles/all">Профили</a><br/>

</body>
</html>
