<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список чатов</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    h1, h2 {
        color: #333;
    }
    form {
        margin-bottom: 20px;
    }
  </style>
</head>
<body onload="setInitialBackgroundColor()">
<div th:insert="blocks/header"></div>

<div class="container mt-4">
  <h1 class="text-center">Создание чата</h1>

  <!-- Форма для добавления нового чата -->
  <form action='/chats/add' method='post' th:object='${chat}' class="mb-4">
    <div class="form-group">
      <label for="chatType">ChatType:</label>
      <textarea id="chatType" name='chatType' placeholder='Введите тип чата' required class="form-control"></textarea>
    </div>

    <!-- Кнопка для добавления чата -->
    <button type='submit' class="btn btn-primary">Добавить чат</button>
  </form>

  <h2>Все чаты:</h2>

  <ul class="list-group">
    <th:block th:each='chat : ${chats}'>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>Chat ID:</strong>
          <span th:text='${chat.id}'></span> -
          <strong>Тип чата:</strong>
          <span th:text='${chat.chatType}'></span>
        </div>

        <!-- Форма для удаления чата -->
        Удалить:
        <form action='/chats/delete' method='post' style='display:inline;'>
          <input type='hidden' name='id' th:value='${chat.id}'/>
          <button type='submit' class='btn btn-danger btn-sm'>Удалить чат</button>
        </form>
      </li>
    </th:block>
  </ul>
</div>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Set initial background color from localStorage
  function setInitialBackgroundColor() {
      const savedColor = localStorage.getItem('backgroundColor');
      if (savedColor) {
          document.body.style.backgroundColor = savedColor;
      }
  }

  // Greeting based on time of day
  const greetingElement = document.getElementById('greeting');
  const currentHour = new Date().getHours();

  if (currentHour < 12) {
      greetingElement.textContent = 'Доброе утро!';
  } else if (currentHour < 18) {
      greetingElement.textContent = 'Добрый день!';
  } else {
      greetingElement.textContent = 'Добрый вечер!';
  }

  // Change background color function
  function changeBackgroundColor() {
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD'];
      const newColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = newColor;

      // Save the selected color to localStorage
      localStorage.setItem('backgroundColor', newColor);
  }

  // Counter function
  let count = 0;

  function incrementCounter() {
      count++;
      document.getElementById('clickCount').textContent = count;
  }
</script>

</body>
</html>
