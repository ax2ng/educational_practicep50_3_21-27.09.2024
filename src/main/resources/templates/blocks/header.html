<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
  body {
  transition: background-color 0.5s;
  }
  </style>
</head>

<div class="container">
  <header class="d-flex justify-content-between py-3">
    <div class="d-flex align-items-center">
      <!-- Button to change background color -->
      <button onclick="changeBackgroundColor()" class="btn btn-secondary me-3">Сменить цвет фона</button>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Домой</a></li>
        <li class="nav-item"><a href="/admin/users" class="nav-link">Админ</a></li>
        <li class="nav-item"><a href="/orders/all" class="nav-link">Заказы</a></li>
        <li class="nav-item"><a href="/products/all" class="nav-link">Продукты</a></li>
        <li class="nav-item"><a href="/profiles/all" class="nav-link">Профили</a></li>
        <li class="nav-item"><a href="/students/all" class="nav-link">Студенты</a></li>
        <li class="nav-item"><a href="/chats/all" class="nav-link">Чаты</a></li>
        <li class="nav-item"><a href="/chat-files/all" class="nav-link">Чат-фл</a></li>
        <li class="nav-item"><a href="/chat-messages/all" class="nav-link">Чат-сбщ</a></li>
        <li class="nav-item"><a href="/employees/all" class="nav-link">Сотрудники</a></li>
        <li class="nav-item"><a href="/milestones/all" class="nav-link">Этапы</a></li>
        <li class="nav-item"><a href="/projects/all" class="nav-link">Проекты</a></li>
        <li class="nav-item"><a href="/statistics/all" class="nav-link">Статистика</a></li>
        <li class="nav-item"><a href="/statuses/all" class="nav-link">Статусы</a></li>
        <li class="nav-item"><a href="/tasks/all" class="nav-link">Задачи</a></li>
      </ul>
    </div>
    <div class="text-end">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-warning">Выход</button>
      </form>
    </div>
  </header>

</div>

<script>
  // Change background color function
  function changeBackgroundColor() {
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD'];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  }
</script>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
