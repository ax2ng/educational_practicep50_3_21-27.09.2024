<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>
<body onload="setInitialBackgroundColor()">
<div th:insert="blocks/header"></div>
<h1>Список заказов</h1>

<!-- Форма для добавления нового заказа -->
<form action="/orders/add" method="post" th:object="${order}">
    <label for="studentId">Выберите студента:</label>
    <select id="studentId" name="studentId" required>
        <option value="" disabled selected>Выберите студента</option>
        <th:block th:each="student : ${students}">
            <option th:value="${student.id}" th:text="${student.firstName} + ' ' + ${student.lastName}"></option>
        </th:block>
    </select>

    <input type="text" name="orderNumber" placeholder="Номер заказа" th:field="*{orderNumber}" required>
    <input type="number" name="totalAmount" placeholder="Сумма заказа" th:field="*{totalAmount}" required min="0">

    <button type="submit">Добавить заказ</button>
</form>

<h2>Все заказы:</h2>
<ul>
    <th:block th:each="order : ${orders}">
        <li>
            <strong>Заказ №:</strong>
            <span th:text="${order.orderNumber}"></span>,
            <strong>Студент:</strong>
            <span th:text="${order.student.firstName} + ' ' + ${order.student.lastName}"></span>,
            <strong>Сумма:</strong>
            <span th:text="${order.totalAmount}"></span>

            <!-- Форма для обновления заказа -->
            Обновить:
            <form action="/orders/update" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${order.id}"/>
                <label for="studentUpdate">Выберите студента:</label>
                <select id="studentUpdate" name="studentId" required>
                    <option value="" disabled selected>Выберите студента</option>
                    <th:block th:each="student : ${students}">
                        <option th:value="${student.id}"
                                th:text="${student.firstName} + ' ' + ${student.lastName}"
                                th:selected="${order.student.id == student.id}"></option> <!-- Выбор текущего студента -->
                    </th:block>
                </select>
                Номер заказа:
                <input type="text" name="orderNumber" th:value="${order.orderNumber}" required />
                Сумма:
                <input type="number" name="totalAmount" th:value="${order.totalAmount}" required min="0"/>

                <button type="submit">Обновить</button>
            </form>

            <!-- Форма для удаления заказа -->
            Удалить:
            <form action="/orders/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${order.id}"/>
                <button type="submit">Удалить</button>
            </form>
        </li>
    </th:block>
</ul>
<script>
    // Set initial background color from localStorage
    function setInitialBackgroundColor() {
        const savedColor = localStorage.getItem('backgroundColor');
        if (savedColor) {
            document.body.style.backgroundColor = savedColor;
        }
    }

    // Greeting based on time of day
    const greetingElement = document.getElementById('greeting');
    const currentHour = new Date().getHours();

    if (currentHour < 12) {
        greetingElement.textContent = 'Доброе утро!';
    } else if (currentHour < 18) {
        greetingElement.textContent = 'Добрый день!';
    } else {
        greetingElement.textContent = 'Добрый вечер!';
    }

    // Change background color function
    function changeBackgroundColor() {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD'];
        const newColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = newColor;

        // Save the selected color to localStorage
        localStorage.setItem('backgroundColor', newColor);
    }

    // Counter function
    let count = 0;

    function incrementCounter() {
        count++;
        document.getElementById('clickCount').textContent = count;
    }
</script>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
